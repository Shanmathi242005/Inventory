{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h2>üîÑ Record New Movement</h2>
    <p>Record product movement between locations</p>
</div>

<div class="form-container">
    <form method="POST" class="movement-form">
        <div class="form-row">
            <div class="form-group">
                <label for="from_location">From Location</label>
                <select id="from_location" name="from_location" class="form-control">
                    <option value="">-- Select Source Location --</option>
                    {% for location in locations %}
                    <option value="{{ location.location_id }}">{{ location.location_name }} ({{ location.location_id }})</option>
                    {% endfor %}
                </select>
                <small class="form-text">Leave blank for new stock</small>
            </div>

            <div class="form-group">
                <label for="to_location">To Location</label>
                <select id="to_location" name="to_location" class="form-control">
                    <option value="">-- Select Destination Location --</option>
                    {% for location in locations %}
                    <option value="{{ location.location_id }}">{{ location.location_name }} ({{ location.location_id }})</option>
                    {% endfor %}
                </select>
                <small class="form-text">Leave blank for stock removal</small>
            </div>
        </div>

        <div class="form-group">
            <label for="product_id">Product *</label>
            <select id="product_id" name="product_id" class="form-control" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                <option value="{{ product.product_id }}">{{ product.product_name }} ({{ product.product_id }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" name="quantity" class="form-control" 
                       min="1" required placeholder="Number of units">
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" id="notes" name="notes" class="form-control" 
                       placeholder="Optional notes about this movement">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Record Movement</button>
            <a href="{{ url_for('movements_list') }}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
