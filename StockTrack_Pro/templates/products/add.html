{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h2>‚ûï Add New Product</h2>
    <p>Add a new product to your inventory catalog</p>
</div>

<div class="form-container">
    <form method="POST" class="product-form">
        <div class="form-group">
            <label for="product_id">Product ID *</label>
            <input type="text" id="product_id" name="product_id" class="form-control" required 
                   placeholder="e.g., P001, IPHONE13">
            <small class="form-text">Unique identifier for the product</small>
        </div>

        <div class="form-group">
            <label for="product_name">Product Name *</label>
            <input type="text" id="product_name" name="product_name" class="form-control" required 
                   placeholder="e.g., iPhone 13, MacBook Pro">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" 
                      placeholder="Optional product description"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Save Product</button>
            <a href="{{ url_for('products_list') }}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
