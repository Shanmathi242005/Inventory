{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h2>‚úèÔ∏è Edit Product</h2>
    <p>Update product information</p>
</div>

<div class="form-container">
    <form method="POST" class="product-form">
        <div class="form-group">
            <label for="product_id">Product ID</label>
            <input type="text" id="product_id" name="product_id" class="form-control" 
                   value="{{ product.product_id }}" readonly>
            <small class="form-text">Product ID cannot be changed</small>
        </div>

        <div class="form-group">
            <label for="product_name">Product Name *</label>
            <input type="text" id="product_name" name="product_name" class="form-control" 
                   value="{{ product.product_name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ product.description or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Update Product</button>
            <a href="{{ url_for('products_list') }}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
