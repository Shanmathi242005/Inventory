{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h2>‚úèÔ∏è Edit Location</h2>
    <p>Update location information</p>
</div>

<div class="form-container">
    <form method="POST" class="location-form">
        <div class="form-group">
            <label for="location_id">Location ID</label>
            <input type="text" id="location_id" name="location_id" class="form-control" 
                   value="{{ location.location_id }}" readonly>
            <small class="form-text">Location ID cannot be changed</small>
        </div>

        <div class="form-group">
            <label for="location_name">Location Name *</label>
            <input type="text" id="location_name" name="location_name" class="form-control" 
                   value="{{ location.location_name }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="2">{{ location.address or '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity (units)</label>
            <input type="number" id="capacity" name="capacity" class="form-control" 
                   value="{{ location.capacity }}" min="1">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Update Location</button>
            <a href="{{ url_for('locations_list') }}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
