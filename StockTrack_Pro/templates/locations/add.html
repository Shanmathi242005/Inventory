{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h2>🏢 Add New Location</h2>
    <p>Add a new storage location or warehouse</p>
</div>

<div class="form-container">
    <form method="POST" class="location-form">
        <div class="form-group">
            <label for="location_id">Location ID *</label>
            <input type="text" id="location_id" name="location_id" class="form-control" required 
                   placeholder="e.g., L001, WAREHOUSE-A">
            <small class="form-text">Unique identifier for the location</small>
        </div>

        <div class="form-group">
            <label for="location_name">Location Name *</label>
            <input type="text" id="location_name" name="location_name" class="form-control" required 
                   placeholder="e.g., Main Warehouse, Retail Store">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="2" 
                      placeholder="Optional physical address"></textarea>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity (units)</label>
            <input type="number" id="capacity" name="capacity" class="form-control" 
                   value="100" min="1" placeholder="Maximum storage capacity">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">💾 Save Location</button>
            <a href="{{ url_for('locations_list') }}" class="btn btn-secondary">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
